{% extends '../base.html' %}

{% load static %}

{% block title %}
Content Detail
{% endblock title %}

{% block content %}

<!-- Main content -->
      <section class='content'>
        <div class='row'>
          <div class='col-xs-12'>
            <div class='box'>

              <div class='box-header'>
                <h3 class='box-title'>CONTENT DETAIL </h3>
              </div><!-- /.box-header -->
              <div class='box-body'>

                <table class="table table-bordered table-striped">
                  <tr>
                    <td>Title</td>
                    <td>{{ content.title }}</td>
                  </tr>
                  <tr>
                    <td>Image URL</td>
                    <td>{{ content.img_url }}</td>
                  </tr>
                  <tr>
                    <td>Article</td>
                    <td>{{ content.article | safe}}</td>
                  </tr>
                </table>

              </div><!-- /.box-body -->
            </div><!-- /.box -->
          </div><!-- /.col -->
        </div><!-- /.row -->
      </section>
<!-- /.content -->


{% endblock content %}
